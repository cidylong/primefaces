<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">
<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <h:outputStylesheet name="/css/default.css"/>
   <h:outputStylesheet name="/css/cssLayout.css"/>
   <title>JSF with Primefaces 15</title>
</h:head>
<h:body>
   <div id="top">
      <ui:insert name="top" style = "border-width:2px; border-color:green; border-style:solid;">
         <ui:include src="WEB-INF/header.xhtml"/>
      </ui:insert>
   </div>
   <div>
      <div id="left">
         <ui:insert name="left">
            <ui:include src="WEB-INF/leftPanel.xhtml"/>
         </ui:insert>
      </div>
      <div id="content" class="left_content" style = "border-width:2px; border-color:black; border-style:solid;">
         <ui:insert name="content">
            <ui:include src="WEB-INF/contents.xhtml"/>
         </ui:insert>
      </div>
   </div>
   <div id="bottom" style = "border-width:2px; border-color:red; border-style:solid;">
      <ui:insert name="bottom">
         <ui:include src="WEB-INF/footer.xhtml"/>
      </ui:insert>
   </div>
</h:body>
</html>
