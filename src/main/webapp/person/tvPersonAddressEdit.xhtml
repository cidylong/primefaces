<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Person Editting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
    <div class="card">
        <h3 class="mt-0">Edit Address with Person View Tab</h3>
        <p:tabView activeIndex="#{personController.activeIndex}">
            <f:facet name="actions">Global actions</f:facet>
            <p:tab title="Person - View">
                <f:facet name="actions">Person View</f:facet>
                <ui:include src="personViewTab.xhtml"/>
            </p:tab>
            <p:tab>
                <f:facet name="actions">Address Edit</f:facet>
                <f:facet name="title">
                    <span>Address Edit</span> <p:badge value="3" severity="danger" class="ml-1"/>
                </f:facet>
                <ui:include src="addressEditTab.xhtml"/>
            </p:tab>
        </p:tabView>
    </div>
</h:body>
</html>
